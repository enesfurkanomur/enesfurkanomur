<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Kart Tasarımı</title>
  </head>
  <body>
    <div class="all-card">
      <div class="kart">
        <div class="icerik">
          <h1 class="title">Your Result</h1>
          <div class="soccer-items">
            <br />
            <h2 class="soccer-item1">76</h2>
            <br />
            <h2 class="soccer-item2">of 100</h2>
          </div>
          <p class="footer1">Great</p>
          <p class="footer2">
            You scored higher than 65% of the people who have taken these test.
          </p>
        </div>
      </div>
      <div class="side">
        <div class="icerik2">
          <h1 class="title2">Summary</h1>
          <div class="main1">
            <section class="reactions">
              <i class="fa-thin fa-bolt"></i>
              <p class="reaction">Reaction</p>
              <p class="result1">80</p>
              <p class="result-all">/ 100</p>
            </section>
            <section class="memories">
              <p class="memory">Memory</p>
              <p class="result1">92</p>
              <p class="result-all">/ 100</p>
            </section>
            <section class="verbals">
              <p class="verbal">Verbal</p>
              <p class="result1">61</p>
              <p class="result-all">/ 100</p>
            </section>
            <section class="visuals">
              <p class="visual">Visual</p>
              <p class="result1">72</p>
              <p class="result-all">/ 100</p>
            </section>
          </div>
          <footer class="continue">Continue</footer>
        </div>
      </div>
    </div>
  </body>
</html>
